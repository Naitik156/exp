<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Tracker</title>
    <!-- Versioning add karne se browser naya file load karega -->
<link rel="manifest" href="manifest.json?v=2">
<link rel="icon" type="image/png" href="favicon.png?v=2">
<meta name="theme-color" content="#0F766E">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Fonts aur CSS -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC34JnP3u8km7TlX17JcA7Xw5UkddLrfvY",
            authDomain: "my-exam-tracker-80be7.firebaseapp.com",
            projectId: "my-exam-tracker-80be7",
            storageBucket: "my-exam-tracker-80be7.firebasestorage.app",
            messagingSenderId: "507669777779",
            appId: "1:507669777779:web:4df324624b99de359cc906"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global Variables taaki app.js use kar sake
        window.auth = auth;
        window.db = db;
        window.dbFuncs = { doc, getDoc, setDoc }; 
        
        // Logout Function
        window.logoutUser = () => {
            if(confirm("Logout karein?")) {
                localStorage.removeItem('currentExam'); 
                signOut(auth).then(() => {
                    window.location.href = "login.html";
                });
            }
        };
    </script>

    <style>
        /* Ultra-Modern Splash Screen */
    #root:empty {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #0F766E; /* Dark Teal matching your splash */
        font-family: 'Manrope', sans-serif;
        color: white;
        text-align: center;
        padding: 20px;
    }

    /* Logo Floating Animation */
    #root:empty::before {
        content: "";
        width: 130px;
        height: 130px;
        background-image: url('favicon.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        filter: drop-shadow(0 0 20px rgba(20, 184, 166, 0.6));
        animation: floatLogo 3s infinite ease-in-out;
    }

    /* Motivational Quote */
    #root:empty::after {
        content: "Consistency is the key to Success..."; 
        margin-top: 40px;
        font-size: 1.1rem;
        font-weight: 500;
        max-width: 280px;
        line-height: 1.5;
        opacity: 0.9;
        font-style: italic;
        animation: fadeInQuote 2s ease-in;
    }

    /* Loading Bar line */
    .loading-bar {
        position: absolute;
        bottom: 15%;
        width: 150px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }
    .loading-bar-fill {
        width: 40%;
        height: 100%;
        background: #14B8A6;
        animation: loadingSlide 2s infinite ease-in-out;
    }

    @keyframes floatLogo {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-15px) scale(1.05); }
    }
    @keyframes fadeInQuote {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 0.9; transform: translateY(0); }
    }
    @keyframes loadingSlide {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
    }
    </style>
</head>
<body>
    
    <!-- React yahan load hoga -->
    <div id="root">
    <!-- Ye niche wali lines chalti hui loading bar dikhayengi -->
    <div class="loading-bar"><div class="loading-bar-fill"></div></div>
</div>

    <!-- React, ReactDOM aur Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Aapki main JavaScript file -->
    <script type="text/babel" src="app.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>
</body>
</html>
