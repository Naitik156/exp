<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Syllabus Tracker</title>
    
    <!-- Fonts aur CSS -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs (Latest Version) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Aapka Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC34JnP3u8km7TlX17JcA7Xw5UkddLrfvY",
            authDomain: "my-exam-tracker-80be7.firebaseapp.com",
            projectId: "my-exam-tracker-80be7",
            storageBucket: "my-exam-tracker-80be7.firebasestorage.app",
            messagingSenderId: "507669777779",
            appId: "1:507669777779:web:4df324624b99de359cc906"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global Variables banaye hain taaki app.js inka use kar sake
        window.auth = auth;
        window.db = db;
        window.dbFuncs = { doc, getDoc, setDoc }; 
        
        // Professional Logout Function
        window.logoutUser = () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            }).catch((error) => alert("Logout Failed: " + error.message));
        };

        // Login Status Check: Bina login ke koi site nahi dekh payega
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Agar login nahi hai toh login page par dhakka de do
                window.location.href = "login.html";
            } else {
                // User login hai, uski ID save karo aur site dikhao
                window.userId = user.uid;
                console.log("Welcome:", user.email);
                document.body.style.display = "block";
            }
        });
    </script>

    <style>
        /* Jab tak login check ho raha hai, tab tak screen white rahegi (Safety first) */
        body { display: none; margin: 0; padding: 0; }
    </style>
</head>
<body>
    
    <!-- React yahan load hoga -->
    <div id="root"></div>

    <!-- React, ReactDOM aur Babel (React ko browser mein chalane ke liye) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Aapki main JavaScript file -->
    <script type="text/babel" src="app.js"></script>

</body>
</html>
