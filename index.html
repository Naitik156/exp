<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Syllabus Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase Setup & Auth Check -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Aapka Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC34JnP3u8km7TlX17JcA7Xw5UkddLrfvY",
            authDomain: "my-exam-tracker-80be7.firebaseapp.com",
            projectId: "my-exam-tracker-80be7",
            storageBucket: "my-exam-tracker-80be7.firebasestorage.app",
            messagingSenderId: "507669777779",
            appId: "1:507669777779:web:4df324624b99de359cc906"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Inhe window object mein daal rahe hain taaki app.js inka use kar sake
        window.auth = auth;
        window.db = db;

        // Logout function jo kahin se bhi call ho sake
        window.logoutUser = () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        };

        // Check login status
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Agar login nahi hai toh login.html par bhejo
                window.location.href = "login.html";
            } else {
                console.log("Logged in as:", user.email);
                // Login hone par website dikhao
                document.body.style.display = "block";
                
                // User ki ID app.js ke liye save kar lo
                window.userId = user.uid;
            }
        });
    </script>

    <style>
        /* Jab tak login check na ho jaye, tab tak page white rakho taaki glitch na dikhe */
        body { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React and Babel Scripts -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Main App logic -->
    <script type="text/babel" src="app.js"></script>
</body>
</html>
