<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Syllabus Tracker</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Fonts aur CSS -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC34JnP3u8km7TlX17JcA7Xw5UkddLrfvY",
            authDomain: "my-exam-tracker-80be7.firebaseapp.com",
            projectId: "my-exam-tracker-80be7",
            storageBucket: "my-exam-tracker-80be7.firebasestorage.app",
            messagingSenderId: "507669777779",
            appId: "1:507669777779:web:4df324624b99de359cc906"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global Variables taaki app.js use kar sake
        window.auth = auth;
        window.db = db;
        window.dbFuncs = { doc, getDoc, setDoc }; 
        
        // Logout Function
        window.logoutUser = () => {
            if(confirm("Logout karein?")) {
                localStorage.removeItem('currentExam'); 
                signOut(auth).then(() => {
                    window.location.href = "login.html";
                });
            }
        };
    </script>

    <style>
        /* Loading screen ke liye style */
        #root:empty {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Manrope', sans-serif;
            font-size: 1.2rem;
            color: #0F766E;
            background: #f0fdfa;
        }
        #root:empty::after {
            content: "Loading your progress...";
        }
    </style>
</head>
<body>
    
    <!-- React yahan load hoga -->
    <div id="root"></div>

    <!-- React, ReactDOM aur Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Aapki main JavaScript file -->
    <script type="text/babel" src="app.js"></script>

</body>
</html>
