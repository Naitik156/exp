<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>

<h2>Login / Signup</h2>

<input id="email" type="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button onclick="signup()">Signup</button>
<button onclick="login()">Login</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCiPW8u2_Q-nlOjJ072Uh9MNKv7TTzn5nc",
  authDomain: "track-your-syllabus.firebaseapp.com",
  projectId: "track-your-syllabus",
  storageBucket: "track-your-syllabus.firebasestorage.app",
  messagingSenderId: "156194705611",
  appId: "1:156194705611:web:59dd84d91952af62278b4e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signup = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  await createUserWithEmailAndPassword(auth, email, password);
  window.location.href = "index.html";
};

window.login = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  await signInWithEmailAndPassword(auth, email, password);
  window.location.href = "index.html";
};
</script>

</body>
</html>
